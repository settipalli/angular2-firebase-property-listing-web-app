<div *ngIf="property">

  <a [routerLink]="['/properties']">Return</a>
  <br/>
  <h2 class="page-header">
    {{property.title}}
    <small>{{property.city}}</small>
  </h2>

  <div class="row">
    <div class="col-md-4">
      <!--<img src="{{property.image}}" alt="Property Image">-->
    </div>
    <div class="col-md-4">
      <ul class="list-group">
        <li class="list-group-item">Type: {{property.type}}</li>
        <li class="list-group-item">Owner: {{property.owner}}</li>
        <li class="list-group-item">Bedrooms: {{property.bedrooms}}</li>
        <li class="list-group-item">Price: {{property.price}}</li>
      </ul>
      <a class="btn btn-primary">Edit</a>
      <a class="btn btn-danger">X</a>
    </div>
  </div>
</div>
